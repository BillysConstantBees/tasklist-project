<!-- Start of To Do Banner -->

	          <a class="login-button" href="#loginpopup">Log In</a>
            <div class='Do-Right'>Do</div>
    </div>
          <div id="loginpopup" class="loginoverlay">
	          <div class="loginpopup">
		          <h2>Log In:</h2>
		          <a class="loginclose" href="#">&times;</a>
		          <div class="logincontent"> 
              <div class="loginform">
<!--                 <form class="register-form">
                  <input type="text" placeholder="name"/>
                  <input type="password" placeholder="password"/>
                  <input type="text" placeholder="email address"/>
                  <button>create</button>
                  <p class="message">Already registered? <a href="#">Sign In</a></p>

                <form class="login-form">

                  <p class="message">Not registered? <a href="https://www.youtube.com/watch?v=oml5cFYAlK8" target="_blank">Create an account</a></p>
                </form>
              </div>
		          </div>
	          </div>
          </div>
<!-- End of To Do Banner -->
    
<!-- Start of Add Task button -->

<div id="button-container">
  <div class="box">
	  <a class="taskbutton" href="#popup2">Add Task +</a>
  </div>

  <div id="popup2" class="overlay">
	  <div class="popup">
		  <h2>Create Task</h2>
		  <a class="close" href="#">&times;</a>
		  <div class="popupcontent">
			<form>
        
          Name of Task:<br>
            <input type="text" name="taskname" 
            minlength="4" required="required">
          <br>
          
            Task Description:<br>
          <input type="text" 
           name="taskdescription" minlength="2" 
            required>
          <br>
          
            Assigned to:<br>
          <input type="text" 
          name="taskassinged" placeholder="Yo Mama"
            minlength="2" required>
          <br>
          <label for="date">Due date:<br></label>
          <input type="date" id="date" 
            name="taskdue" required>
            <br>
        
        <!-- Unsure how to make radio required? -->
            
          <div class="statbox">
              <label for="taskstatus"> 
               <b>Current Task Status:</b>
              </label>
               <br>
              <label for="stat1">Not Completed-
              </label>
              <input name="taskstatus" 
               type="radio" class="status" id="stat1" 
               value="todo" />
              <br>
              <label for="stat2">In Progress-</label>
              <input name="taskstatus" 
               type="radio" class="status" id="stat2"
               value="inprogress" />
              <br>
              <label for="stat3">To be Reviewed-
              </label>
              <input name="taskstatus" 
               type="radio" class="status" id="stat3" 
                value="review" />
              <br>
              <label for="stat4">Completed-</label>
              <input name="taskstatus" 
               type="radio" class="status" id="stat4" 
                value="done" />
            </div>
            <input type="submit" value="Add Task"
              class="taskbutton addlist"></input>
      </form>
		  </div>
	  </div>
  </div>
</div>   

    
<!-- End of Add Task button -->

<!-- Start of task container  -->
